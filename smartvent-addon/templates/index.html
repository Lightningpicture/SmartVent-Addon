
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartVent Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ+9d/16M4JtA8+3sR4UeLw5U8ZoOG0zyF5YoQ5FZ9Xz2ev2EXFxZylUPqLz" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">SmartVent - Lüftungssteuerung</h1>
        <div>
            <h2>Aktuelle Werte:</h2>
            <p id="humidity">Feuchtigkeit: -- %</p>
            <p id="temperature">Temperatur: -- °C</p>
        </div>
        <div>
            <h2>Luftfeuchtigkeitsverlauf:</h2>
            <canvas id="humidityChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        setInterval(async () => {
            const response = await fetch('/get_data');
            const data = await response.json();
            document.getElementById('humidity').innerText = `Feuchtigkeit: ${data.humidity} %`;
            document.getElementById('temperature').innerText = `Temperatur: ${data.temperature} °C`;

            const ctx = document.getElementById('humidityChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.humidity_data.map((_, i) => i + 1),
                    datasets: [{
                        label: 'Luftfeuchtigkeit',
                        data: data.humidity_data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        tension: 0.1
                    }]
                }
            });
        }, 5000);
    </script>
</body>
</html>
